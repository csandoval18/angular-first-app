<main>
  <header><img src="../assets/logo.svg" />Fairhouse</header>
  <section>
    <app-housing-list
      [locationList]="housingLocationList"
      (selectedLocationEvent)="updateSelectedLocation($event)"
    ></app-housing-list>
  </section>
  <article>
    <!-- ngIf removes conditional logic from being displayed  by checking if selectedLocation data exists-->
    <ng-container *ngIf="selectedLocation">
      <img [src]="selectedLocation?.photo" alt="" />
      <p>{{ selectedLocation?.name }}</p>
      <p>Available units: {{ selectedLocation?.availableUnits }}</p>
      <p>{{ selectedLocation?.city }}, {{ selectedLocation?.state }}</p>
      <p>
        {{ selectedLocation?.laundry ? "Has laudry" : "Does not have laundry" }}
      </p>
      <p>{{ selectedLocation?.wifi ? "Has wifi" : "Does not have wifi" }}</p>
    </ng-container>
  </article>
</main>
